    <!-- Form -->
    <div class="container margin">
      <form action = "welcome.html" onsubmit="return validate();">
        <h1>Sign Up</h1>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" placeholder="Enter your email id" id="inputEmail4" onkeyup="valid_email();">
            <p id="p1"></p>
          </div>
          <div class="form-group col-md-6 field">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" placeholder="Enter your password" id="inputPassword4" onkeyup="valid_pwd();">
            <span class = "showBtn">
              <i id="icon" class="fa fa-eye-slash"></i>
            </span>
            <div class="indicator">
              <span class="weak"></span>
              <span class="medium"></span>
              <span class="strong"></span>
            </div>
            <div class="text"></div>
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="House/Apt Name, Landmark, Location">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputState">Phone Number</label>
            <input type="text" class="form-control" placeholder="Enter your Phone Number" id="inputPhone" onkeyup="valid_phone();">
            <p id="p2"></p>
          </div>
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity" placeholder="Enter your City">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">State</label>
            <input type="text" class="form-control" placeholder="Enter your State" id="inputState">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Country</label>
            <input type="text" class="form-control" placeholder="Enter your Country" id="inputCountry">
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" placeholder="Enter your Zip Code" id="inputZip">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
      <b>Already have one? <a href="login.html">LogIn</a></b>
